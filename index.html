<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="./styles/styles.css" rel="stylesheet" />
    <style></style>
  </head>
  <body>
    <div
      class="d-flex text-center align-items-center justify-content-center vh-100"
    >
      <div class="card border-0 rounded-4">
        <div class="top-part">
          <img
            class="w-100 rounded-top-4"
            src="./images/bg-pattern-card.svg"
            alt="blue background for the top part of the card"
          />
          <div class="mb-5">
            <img
              class="rounded-circle position-absolute start-50 translate-middle border border-light border-5"
              src="./images/image-victor.jpg"
              alt="Victor Crest"
            />
          </div>

          <h1 class="pt-3">Victor Crest <span class="age">26</span></h1>
          <p>London</p>
        </div>
        <hr class="mb-4" />
        <div class="card-bottom px-4 pb-4 px-lg-5">
          <div class="row">
            <div class="col-4">
              <div class="number">80K</div>
              <div><span>Followers</span></div>
            </div>
            <div class="col-4">
              <div class="number">803K</div>
              <div><span>Likes</span></div>
            </div>
            <div class="col-4">
              <div class="number">1.4K</div>
              <div><span>Photos</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
